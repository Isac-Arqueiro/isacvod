<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filmes por Categoria</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  header img {
    height: 50px;
  }
  h1 {
    text-align: center;
  }

  .categories {
    text-align: center;
    margin-bottom: 30px;
  }
  .categories button {
    margin: 0 5px 10px 5px;
    padding: 8px 15px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .categories button:hover {
    background-color: #0b7dda;
  }

  .movie-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .movie-card {
    background-color: #1e1e1e;
    width: 150px;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    padding-bottom: 10px;
  }
  .movie-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }
  .movie-card h3 {
    font-size: 16px;
    margin: 10px 0;
  }
  .movie-card a {
    display: inline-block;
    margin: 5px 0;
    padding: 5px 10px;
    background-color: #2196F3;
    color: white;
    text-decoration: none;
    border-radius: 4px;
  }
</style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo do Site">
  <h1>Minha Biblioteca de Filmes</h1>
</header>

<div class="categories" id="categoriesContainer"></div>
<div class="movie-container" id="moviesContainer"></div>

<script>
const moviesByCategory = {
  "2025": [
     { title: "GLOBO", cover: "https://upload.wikimedia.org/wikipedia/commons/1/1f/TV_Globo_logo_%28April_2025%29.png?text=Filme+B", link: "https://globoplay.globo.com/tv-globo/ao-vivo/6120663/" },
     { title: "Um anjo diferente", cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlSUMttRGG4fq1xSH4YijkL8rPLYPGbf442g&s?text=Filme+B", link: "https://cdnst95.tokyvideo.com/videos/840/840971/mp4/d61a542953bf75d346468b64d5866957c54d77be873f83b910d8e4dd6362f212.mp4?secure=TqUKIfKU5b1D9wFEozVbdw%3D%3D%2C1763568734" }
  ],

  "2026": [
    { title: "Filme C", cover: "https://via.placeholder.com/150x220?text=Filme+C", link: "https://cdnst70.tokyvideo.com/videos/636/636209/mp4/81e667d6089a76953909190c9785f89206adc120ca3738a3b15be1e04a895e13.mp4?secure=5fV5FHgx2dU8vab6Wlsdxg%3D%3D%2C1763487685" },

    { title: "Filme D", cover: "https://via.placeholder.com/150x220?text=Filme+D", link: "https://cdnst70.tokyvideo.com/videos/636/636209/mp4/81e667d6089a76953909190c9785f89206adc120ca3738a3b15be1e04a895e13.mp4?secure=5fV5FHgx2dU8vab6Wlsdxg%3D%3D%2C1763487685" }
  ],

  "CLASSICOS": [
      { title: "Filme E", cover: "https://via.placeholder.com/150x220?text=Filme+E", link: "https://cdnst70.tokyvideo.com/videos/636/636209/mp4/81e667d6089a76953909190c9785f89206adc120ca3738a3b15be1e04a895e13.mp4?secure=5fV5FHgx2dU8vab6Wlsdxg%3D%3D%2C1763487685" }
  ]
};

const categoriesContainer = document.getElementById("categoriesContainer");
const moviesContainer = document.getElementById("moviesContainer");

// Criar botÃµes
for (const category in moviesByCategory) {
  const btn = document.createElement("button");
  btn.textContent = category;
  btn.addEventListener("click", () => showCategory(category));
  categoriesContainer.appendChild(btn);
}

function showCategory(category) {
  moviesContainer.innerHTML = "";
  const movies = moviesByCategory[category];

  movies.forEach(movie => {
    const card = document.createElement("div");
    card.classList.add("movie-card");
    card.innerHTML = `
      <img src="${movie.cover}" alt="${movie.title}">
      <h3>${movie.title}</h3>
      <a href="${movie.link}" target="_blank">Assistir</a>
    `;
    moviesContainer.appendChild(card);
  });
}
</script>

</body>
</html>
